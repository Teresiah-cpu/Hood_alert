{%extends "base.html"%}
{% load bootstrap5 %}
{%load crispy_forms_tags%}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center"><span style="font-family: 'Princess Sofia', cursive; color: green;">M<span
                                style="font-family: 'Ephesis', cursive;">a </span><span
                                style="font-family: 'Ephesis', cursive; color: brown;">Vicinia: <span
                                    style="color: black;">Sign In</span></span></span> </h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {{form|crispy}}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                        <p>Do you have an account? If not, <a href="{%url 'registration_register'%}" class="">Sign
                                Up</a></p>

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

<!-- {% endblock %} -->
